---
name: Build nexus container image

"on":
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/build-nexus-container-image.yml
      - nexus/**
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/build-nexus-container-image.yml
      - nexus/**

jobs:

  build-nexus-container-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 3.52.0  # renovate: datasource=docker depName=sonatype/nexus3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup docker
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'

      - name: Build container image
        run: scripts/build.sh
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE: nexus
          REPOSITORY: osism/nexus
          VERSION: ${{ matrix.version }}

      - name: Push container image
        run: |
          scripts/push.sh
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE: nexus
          REPOSITORY: osism/nexus
          VERSION: ${{ matrix.version }}
        if: |
          github.repository == 'osism/container-images' &&
          github.ref == 'refs/heads/main'
