---
name: Build prometheus-arista-eos-exporter container image

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  push:
    paths:
      - .github/workflows/build-prometheus-arista-eos-exporter-container-image.yml
      - prometheus-arista-eos-exporter/Containerfile
  pull_request:
    paths:
      - .github/workflows/build-prometheus-arista-eos-exporter-container-image.yml
      - prometheus-arista-eos-exporter/Containerfile

jobs:

  build-prometheus-arista-eos-exporter-container-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup docker
        uses: docker/setup-buildx-action@v1

      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/main'

      - name: Build container image
        run: scripts/build.sh
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE: prometheus-arista-eos-exporter
          REPOSITORY: osism/prometheus-arista-eos-exporter
          VERSION: ${{ matrix.version }}

      - name: Push container image
        run: |
          scripts/push.sh
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE: prometheus-arista-eos-exporter
          REPOSITORY: osism/prometheus-arista-eos-exporter
          VERSION: ${{ matrix.version }}
        if: |
          github.repository == 'osism/container-images' &&
          github.ref == 'refs/heads/main'
