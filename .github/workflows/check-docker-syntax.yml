---
name: Check docker syntax

"on":
  push:
    paths:
      - "**/Containerfile"
      - .github/workflows/check-docker-syntax.yml
    branches:
      - main
  pull_request:
    paths:
      - "**/Containerfile"
      - .github/workflows/check-docker-syntax.yml

jobs:
  check-docker-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Containerfile
          recursive: true
